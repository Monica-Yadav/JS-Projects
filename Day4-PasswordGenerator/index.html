<!DOCTYPE HTML>
<html>

<head>
	<title>
		Generate a Random Password using JavaScript
	</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:center;">
	
	<h1 style="color: rgb(8, 8, 8)">Password Generate</h1>
	
	<h3>
		Click on the button to generate random password.
	</h3>
	
	<button onclick="Run()" class="button">Click Here</button>
	<br>
	
	<div>
		<p id="var" class="var"></p>
	</div>
	
	<script>
		var el_down = document.getElementById("var");

		/* Function to generate combination of password */
		function generateP() {
			var pass = '';
			var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
					'abcdefghijklmnopqrstuvwxyz0123456789@#$';
			
			for (i = 1; i <= 8; i++) {
				var char = Math.floor(Math.random()
							* str.length + 1);
				
				pass += str.charAt(char)
			}
			
			return pass;
		}

		function Run() {
			el_down.innerHTML = generateP();
		}
	</script>
</body>

</html>
